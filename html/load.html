<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="rgb(0 102 204)">
    <title>Vetter Serial PWA</title>

    <link rel="stylesheet" href="/master.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/logo129.png">
    <link rel="icon" type="img/png" href="/images/Logo/vetter_solutions_129.png">

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- font awesome for icons-->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/fontawesome/css/brands.min.css">




</head>

<body style="background-color: darkgray;">
    <!-- main content -->
    <div class="col " style="background-color: darkgray; ">
        <div class="row"><br></div>
        <div class="row">
            <div class="col container">
                <div id="spinner" class="loader" style="text-align: center; display: block;"></div>
            </div>
        </div>
        <div><br></div>
        <div class="row">
            <div class="col container">
                <p id="loading_text" style="text-align: center; display: block;">Loading Data to RAM, please wait!</p>
            </div>
        </div>

    </div>



    <!-- scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        var spinnerelem = document.getElementById('spinner');
        var textelem = document.getElementById('loading_text');
        function checkLoadingvariable() {
            if (localStorage.getItem('loadingdata') == 'true') {
                spinnerelem.style.display = 'block';
                textelem.style.display = 'block;'
            }
            if (localStorage.getItem('loadingdata') == 'false') {
                spinnerelem.style.display = 'none';
                textelem.style.display = 'none';
            }
        }
        setInterval(checkLoadingvariable, 100);
    </script>
</body>
