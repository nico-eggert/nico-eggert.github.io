<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(0 102 204)">
    <title>Vetter Serial PWA</title>

    <link rel="stylesheet" href="/master.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/logo129.png">
    <link rel="icon" type="img/png" href="/images/Logo/vetter_solutions_129.png">

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body style="background-color: darkgray;">
    <!-- main content -->
    <div class="col " style="background-color: darkgray; ">


        <div class="row"><br></div>
        <div class="row">
            <div class="col "></div>
                <image style="width: 100%; height: 30%; position: relative;
                top: 0%;
                margin: auto; " src="../images/1.png"></image>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col" style="text-align: center; display: none;">
                <!-- display none -> to hide the col of Device Name/Macaddress Label-->
                <label class="form-label" id="device_txt">Device Name:</label>
            </div>
            <div class="col "></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col" style="text-align: center; display:none;">
                <!-- display none -> to hide the col of the MAC-Adress-->
                <input type="text" style="width: 260px;" id="devicename" aria-describedby="device name"
                    placeholder="0013A20041E2EF02" value="0013A20041DB4AA3">
                <!-- Michael:0013A20041DB4AA3 Nico: 0013A20041DA86FA -->
            </div>
            <div class="col"></div>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col"></div>
            <div class="col" style="text-align: center; display:none;">
                <!-- display none -> to hide the col of the password-->
                <label class="form-label">Password:</label>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col" style="display: none;">
                <!-- display none -> to hide the col of the password-->
                <input type="password" style="width: 100%;" id="password" aria-describedby="password"
                    placeholder="****">
            </div>
            <div class="col"></div>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col"></div>
            <div class="col" style="text-align: center; position: relative;">
                <button type="style" style="width: 260px;" class="custom-button-general"
                    title="connect USB serial device" id="btnDeviceConnect">
                    <!-- btn btn-primary btn-pad -->
                    <image style="max-height: 90%;
                    max-width: 90%; width: 8%; height: 12%; float:left;" src="../images/plug.png"></image>
                </button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col"></div>
            <div class="col templateCard">
                <div class="progress" style="visibility: hidden;" id="progressbar_div">
                    <div class="progress-bar" role="progressbar" style="width: 0%; " aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">0%</div>
                </div>
                <div id="spinner" class="loader"
                    style="text-align: center; display: block; visibility: hidden; top:0%;"></div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row"><br></div>
        <div class="row ">
            <p id="txt_progressbarstep" style="text-align: center;"></p>
        </div>
    </div>

    <!-- scripts -->
    <!-- jQuery -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/connect.js"></script>
    <script>
        parent.updateLanguage();
    </script>

</body>
